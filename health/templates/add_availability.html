{% extends 'index.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">{% if form.instance.pk %}Edit Availability{% else %}Add Availability{% endif %}</h2>

    <form method="post" class="bg-light p-5 rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Dynamic button text -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Submit{% endif %}</button>
        </div>
    </form>
</div>

<style>
    .container {
        max-width: 600px;
    }
    h2 {
        font-size: 2em;
        color: #333;
    }
    form {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
{% endblock %}

{% extends 'index.html' %}
{% load static %}
{% block body %}

<style>
    body {
        font-family: 'Nunito', sans-serif;
    }
    .form-container {
        background-color: #ffffff;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .btn-custom {
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
        border-radius: 50px;
        padding: 10px 20px;
        transition: background 0.3s, transform 0.3s;
    }
    .btn-custom:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        transform: translateY(-2px);
    }
    .result-section {
        background-color: #f8f9fa;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    .title-section h3 {
        font-size: 2.5rem;
        color: #343a40;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .result-section h4 {
        color: #28a745;
    }
    .form-group label {
        font-weight: bold;
        color: #495057;
    }
    .form-group small {
        color: #6c757d;
    }
    .form-control {
        border-radius: 50px;
        padding: 10px 15px;
        transition: box-shadow 0.3s;
    }
    .form-control:focus {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
    .custom-select {
        border-radius: 50px;
        padding: 10px 15px;
        transition: box-shadow 0.3s;
    }
    .custom-select:focus {
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
</style>

<section class="logins py-5 bg-light">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-md-5 mb-4 text-center">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Heart Disease Prediction</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Age should be in range of 20-75 years" required>
                        </div>
                        <div class="form-group">
                            <label for="sex">Sex <small class="text-muted">(1 = male; 0 = female)</small></label>
                            <select id="sex" class="form-control custom-select" name="sex" required>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cp">Chest Pain Type <small class="text-muted">(0 = typical angina, 1 = atypical angina, 2 = non-anginal pain)</small></label>
                            <select id="cp" class="form-control custom-select" name="cp" required>
                                <option value="0">Typical angina</option>
                                <option value="1">Atypical angina</option>
                                <option value="2">Non-anginal pain</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="trestbps">Resting Blood Pressure</label>
                            <input type="number" class="form-control" id="trestbps" name="trestbps" placeholder="Ranges between 90-200" required>
                        </div>
                        <div class="form-group">
                            <label for="chol">Serum Cholesterol</label>
                            <input type="number" class="form-control" id="chol" name="chol" placeholder="Ranges between 120-360" required>
                        </div>
                        <div class="form-group">
                            <label for="fbs">Fasting Blood Sugar <small class="text-muted">(1 = true; 0 = false)</small></label>
                            <select id="fbs" class="form-control custom-select" name="fbs" required>
                                <option value="1">True</option>
                                <option value="0">False</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="restecg">Resting ECG Results <small class="text-muted">(0 = normal, 1 = ST-T wave abnormality, 2 = LV hypertrophy)</small></label>
                            <select id="restecg" class="form-control custom-select" name="restecg" required>
                                <option value="0">Normal</option>
                                <option value="1">ST-T wave abnormality</option>
                                <option value="2">LV hypertrophy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="thalach">Max Heart Rate Achieved</small></label>
                            <input type="number" class="form-control" id="thalach" name="thalach" placeholder="Enter Maximum Heart Rate between 80-160" required>
                        </div>
                        <div class="form-group">
                            <label for="exang">Exercise Induced Angina <small class="text-muted">(1 = yes; 0 = no)</small></label>
                            <select id="exang" class="form-control custom-select" name="exang" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="oldpeak">ST Depression <small class="text-muted">(0.0-6.2)</small></label>
                            <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" placeholder="Enter ST Depression" required>
                        </div>
                        <div class="form-group">
                            <label for="slope">Slope of Peak Exercise ST Segment <small class="text-muted">(0 = upsloping, 1 = flat, 2 = downsloping)</small></label>
                            <select id="slope" class="form-control custom-select" name="slope" required>
                                <option value="0">Upsloping</option>
                                <option value="1">Flat</option>
                                <option value="2">Downsloping</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ca">Number of Major Vessels</label>
                            <input type="number" class="form-control" id="ca" name="ca" placeholder="Enter Number of Major Vessels (0-3)" required>
                        </div>
                        <div class="form-group">
                            <label for="thal">Thalassemia <small class="text-muted">(3 = normal, 6 = fixed defect, 7 = reversible defect)</small></label>
                            <select id="thal" class="form-control custom-select" name="thal" required>
                                <option value="1">Normal</option>
                                <option value="2">Fixed defect</option>
                                <option value="3">Reversible defect</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block mt-3">Send Heart Data</button>
                    </form>
                </div>

                {% if result %}
                    <div class="result-section mt-4">
                        <h4 class="text-center">Prediction: {{ result }}</h4>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}

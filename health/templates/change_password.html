{% extends 'index.html' %}
{% load static %}
{% block body %}
<style>
    .custom-alert {
        animation: shake 0.5s;
        animation-iteration-count: 1;
    }
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }
    .form-section {
        background-color: #f8f9fa;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .form-section:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .btn-custom {
        background-image: linear-gradient(to right, #007bff 0%, #6610f2 100%);
        border: none;
        color: white;
    }
    .btn-custom:hover {
        background-image: linear-gradient(to right, #6610f2 0%, #007bff 100%);
    }
</style>

{% if terror == "yes" %}
<script>
    alert('Password Changed.....');
    window.location="{% url 'logout' %}";
</script>
{% endif %}
{% if not terror %}
<script>
    alert('New Password and Confirm Password are not match');
</script>
{% endif %}

<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-5 text-center">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Change Password</h3>
            <hr class="custom-hr"/>
        </div>
        <div class="form-section mx-auto" style="max-width: 500px;">
            <form action="" method="post" enctype="multipart/form-data" class="custom-alert">
                {% csrf_token %}
                <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" class="form-control" name="pwd3" placeholder="Enter old password" required="">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" name="pwd1" placeholder="Enter new password" required="">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" name="pwd2" placeholder="Confirm new password" required="">
                </div>
                <button type="submit" class="btn btn-custom mt-4 w-100">Change Password</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}

{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Appointment</h2>
    <p>Do you want to confirm this appointment with {{ appointment.patient.user.get_full_name }} on {{ appointment.appointment_time }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirm Appointment</button>
        <a href="{% url 'manage_appointments' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}

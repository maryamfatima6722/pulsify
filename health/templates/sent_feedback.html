{% extends 'index.html' %}
{% load static %}
{% block body %}
{% if terror == "create" %}
<script>
    alert('Send Feedback Successfully');
    window.location="{% url 'sent_feedback' %}";
</script>
{% endif %}

<style>
    .feedback-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .feedback-container h3 {
        font-size: 1.75em;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .form-group label {
        font-weight: bold;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn.submit {
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1em;
    }
    .btn.submit:hover {
        background-color: #0056b3;
    }
</style>

<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-md-5 mb-4 text-center">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Send Feedback</h3>
        </div>
        <hr/>
        <div class="feedback-container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="uname" value="{{request.user.username}}" required="" readonly>
                </div>
                <div class="form-group">
                    <label>Write Message</label>
                    <textarea class="form-control" name="msg" placeholder="Write Messages" required=""></textarea>
                </div>
                <button type="submit" class="btn submit mt-4">Send Feedback</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
